<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ID Generator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div id="leftPanel">
        <h3>Controls</h3>
        <div class="form-group">
            <label for="templateUpload">Upload ID Template:</label>
            <input type="file" id="templateUpload" accept="image/*">
        </div>
        <hr>
        <h4>Add Fields:</h4>
        <div class="form-group"><button id="addNameField">Add Name</button></div>
        <div class="form-group"><button id="addDOBField">Add Date of Birth</button></div>
        <div class="form-group"><button id="addIssueDateField">Add Issue Date</button></div>
        <div class="form-group"><button id="addExpiryDateField">Add Expiry Date</button></div>
        <div class="form-group"><button id="addCivilNoField">Add Civil Number</button></div>
        <div class="form-group"><button id="addPhotoField">Add Photo Area</button></div>
        <hr>
        <h4>Field Font</h4>
        <div class="form-group">
            <label for="fontFamilySelect">Font Family:</label>
            <select id="fontFamilySelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fontSizeInput">Font Size (px):</label>
            <input type="number" id="fontSizeInput" value="16" min="6">
        </div>
    </div>

    <div id="canvasWrapper">
        <canvas id="idCanvas"></canvas>
        <!-- fieldLayer will be appended here by fieldManager.js -->
    </div>

    <div id="rightPanel">
        <h3>Generation</h3>
        <div class="form-group">
            <label for="numIDsToGenerate">Number of IDs:</label>
            <input type="number" id="numIDsToGenerate" value="1" min="1">
        </div>
        <div class="form-group">
            <button id="generateButton" class="btn-primary">Generate IDs</button>
            <div id="progressWrapper" style="display:none; margin-top:8px;">
                <progress id="generationProgress" value="0" max="1" style="width:100%;"></progress>
                <div id="progressText" style="text-align:center;font-size:0.85rem;margin-top:4px;"></div>
            </div>
        </div>
        <hr>
        <h4>Preview & Download</h4>
        <div class="form-group">
            <button id="downloadPreviewButton" class="btn-secondary">Download Preview</button>
        </div>
        <div class="form-group">
            <button id="downloadAllButton" class="btn-success" style="display: none;">Download All (ZIP)</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
